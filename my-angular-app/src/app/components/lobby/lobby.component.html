<StackLayout>
    <StackLayout *ngFor="let game of games" class='list-games'>
        <Label [text]="game + ' ' + joinGame" class="game"></Label>
        <Button text="join game" class="gameCount" (tap)="routeToGame(game)"></Button>
    </StackLayout>
    <StackLayout>
        <Button text="start game" class="btn btn-primary" (tap)="startGame()"></Button>
       
</StackLayout>
</StackLayout>
