<ActionBar title="uSpy"></ActionBar>

<StackLayout>
    <TextField hint="Items to find..." [text]="itemsToFind" autocorrect="false" (returnPress)="onReturn($event)" class="input input-border"></TextField>
    <Label class="h3 text-center" [text]="'The first item to find is: ' + firstTx" textWrap="true" marginBottom="25"></Label>
    <Button text="Enter item" (tap)="showAlert(firstTx)" class="btn btn-primary btn-active"></Button>
    
    <Image [src]="lastPicture" width="150" height="150"></Image>
    <Label [text]="imageDescription" textWrap="true" class="desc"></Label>
    <Button text="Open camera" class="btn btn-primary" (tap)=openCam()></Button>
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
    
   

</StackLayout>
